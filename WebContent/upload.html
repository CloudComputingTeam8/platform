<html><head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/upload.js"></script>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="http://www.francescomalagrino.com/BootstrapPageGenerator/3/css/bootstrap-combined.min.css" rel="stylesheet" media="screen">
        <link href="css/stylesmine.css" rel="stylesheet" type="text/css">
    </head><body>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Upload Page</h1>
                        <!--This is the upload page to add a new app to platform-->
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                     <form role="form" method="post" action="upload" enctype="multipart/form-data">
                            <div class="form-group has-feedback">
                        <h2>Choose a image as the logo of application</h2>
                        <br>
                        <img id="uploadimage" src="http://pingendo.github.io/pingendo-bootstrap/assets/placeholder.png" class="img-responsive img-rounded" height="200" width="200">
                        
                           <input name="image" type="file" class="file" id="inputappimage" placeholder="image" accept="image/*" onchange="loadFile(event)">
                       
                                <!-- <label class="control-label" for="exampleInputEmail1">Description</label> -->
                                <h2>Brife description of application</h2>
                                <textarea name = "description" rows="10" cols="40" onkeydown="textdown(event)" onkeyup="textup()" onfocus="if(value=='200 words description'){value=''}" onblur="if (value ==''){value='200 words description'}">200 words description</textarea>
                        <h2>Choose your file of application here.</h2>
                        <input type="file" class="file" id="inputappfile" placeholder="appfile" name="file">
                        <br> 
                        <h2><br> Please set your App name</h2>     

                            <input class="form-control" id="Inputappname" placeholder="Enter app name" name="appName">
                        <br> 
                        <h2><br> Please set a price</h2>     
                            <input name="price" id="price" class="form-control" id="Inputappname" placeholder="100" onkeydown="onlyNum();" style="ime-mode:Disabled">Peanuts
                            
                         <h2><br> App type:</h2>
                            <input type="radio" name="type" value="Java App" /> Java App
                            <input type="radio" name="type" value="Web App" /> Web App
                        <br><br>
                        <input id="lastsubmit" type="submit" value="Submit App">
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    

</body></html>
